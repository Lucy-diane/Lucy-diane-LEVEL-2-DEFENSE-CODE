<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMeal POS</title>
    
       <link rel="stylesheet" href="popup.css">
       
</head>
<body>
    <!-- Sidebar with menu items -->
    <div class="sidebar" id="sidebar">
        <div class="menu-item" onclick="toggleSidebar()"><i>‚ò∞</i></div>
        <div class="menu-item"><i>üè†</i><span>Dashboard</span></div>
        <div class="menu-item"><i>üçî</i><span>Food Order</span></div>
        <div class="menu-item"><i>‚ù§Ô∏è</i><span>Favorite</span></div>
        <div class="menu-item"><i>üí¨</i><span>Message</span></div>
        <div class="menu-item"><i>üìú</i><span>Order History</span></div>
        <div class="menu-item"><i>üí∞</i><span>Bills</span></div>
        <div class="menu-item"><i>‚öôÔ∏è</i><span>Setting</span></div>
    </div>
    <!-- Main content area -->
    <div class="main-content" id="mainContent">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search for meals...">
            <div class="cart-icon" onclick="toggleOrderPopup()">
                üõí
                <div class="cart-notification" id="cartNotification">0</div>
            </div>
        </div>
        <div class="banner">
            <h3>Get Dessert FOR FREE!</h3>
            <p>Make your first order for $10 and get dessert from our bakery for free!</p>
        </div>
        <h3>Restaurants</h3>
        <div class="dishes-grid" id="popularDishes"></div>
    </div>

    <!-- Order Popup -->
    <div class="order-popup" id="orderPopup">
        <h3>My order</h3>
        <div id="orderItems"></div>
        <div id="orderTotal"></div>
        <button class="submit-order">Submit order</button>
    </div>

    <!-- Customization Popup -->
    <div class="customization-popup" id="customizationPopup">
        <span class="close-popup" onclick="closeCustomizationPopup()">&times;</span>
        <h3>Customize Your Meal</h3>
        <div id="customizationOptions"></div>
        <button onclick="addCustomizedToOrder()">Add to Order</button>
    </div>

    <script>
        // Variables to hold the currently selected dish for customization and the list of ordered items
        let currentDish = null; // Current dish being customized
        let orderItems = []; // Array to hold ordered items
        
        // Array containing popular dishes with name, price, and image data
        const popularDishes = [
            { name: 'Strawberry Panna Cotta', price: 5, image: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAYAAAA8AXHiAAA...' },
            { name: 'Eggplant Salad', price: 11.5, image: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAYAAAA8AXHiAAA...' },
            { name: 'Pumpkin Soup', price: 12, image: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAYAAAA8AXHiAAA...' }
        ];

        // Function to render the popular dishes on the screen
        function renderDishes() {
            const popularDishesContainer = document.getElementById('popularDishes');
            popularDishesContainer.innerHTML = ''; // Clear existing content

            // Loop through each dish and create its HTML structure
            popularDishes.forEach(dish => {
                let dishCard = `<div class="dish-card">
                                    <img src="${dish.image}" alt="${dish.name}">
                                    <h4>${dish.name}</h4>
                                    <p>$${dish.price}</p>
                                    <button class="add-btn" onclick="openCustomizationPopup('${dish.name}', ${dish.price})">Customize & Add</button>
                                </div>`;
                popularDishesContainer.innerHTML += dishCard; // Append dish card to the container
            });
        }

        // Function to open the customization popup for a selected dish
        function openCustomizationPopup(dishName, price) {
            // Set the current dish details
            currentDish = { name: dishName, price: price };
            // Show the customization popup
            document.getElementById('customizationPopup').style.display = 'block';
            const optionsContainer = document.getElementById('customizationOptions');
            // Populate the customization options in the popup
            optionsContainer.innerHTML = `<div class="customization-option">
                                             <label>Toppings:</label><br>
                                             <input type="checkbox" name="toppings" value="Cheese"> Cheese<br>
                                             <input type="checkbox" name="toppings" value="Bacon"> Bacon<br>
                                             <input type="checkbox" name="toppings" value="Lettuce"> Lettuce
                                         </div>`;
        }

        // Function to close the customization popup
        function closeCustomizationPopup() {
            document.getElementById('customizationPopup').style.display = 'none'; // Hide the popup
        }

        // Function to add a customized dish to the order
        function addCustomizedToOrder() {
            // Get selected toppings
            const selectedToppings = Array.from(document.querySelectorAll('input[name="toppings"]:checked')).map(el => el.value);
            // Create a customized dish object with selected toppings
            const customDish = { ...currentDish, toppings: selectedToppings };
            // Add the customized dish to the order items array
            orderItems.push(customDish);

            // Update the order popup with the new order item
            updateOrderPopup();
            // Close the customization popup
            closeCustomizationPopup();
            // Update the cart notification to show the number of items in the cart
            updateCartNotification();
        }

        // Function to update the order popup with the current order items
        function updateOrderPopup() {
            const orderItemsContainer = document.getElementById('orderItems');
            let orderHTML = '';

            // Loop through each item in the order and create its HTML structure
            orderItems.forEach(item => {
                orderHTML += `<div class="order-item">
                                <h4>${item.name}</h4>
                                <p>Toppings: ${item.toppings.join(', ')}</p>
                                <p>Price: $${item.price}</p>
                              </div>`;
            });

            // Set the inner HTML of the order items container
            orderItemsContainer.innerHTML = orderHTML;
            // Show the order popup
            document.getElementById('orderPopup').classList.add('show');
        }

        // Function to update the cart notification with the number of items in the cart
        function updateCartNotification() {
            const cartNotification = document.getElementById('cartNotification');
            cartNotification.textContent = orderItems.length; // Set the text content to the number of items
            // Show or hide the cart notification based on the number of items
            cartNotification.style.display = orderItems.length > 0 ? 'block' : 'none';
        }

        // Function to toggle the sidebar between expanded and collapsed states
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('expanded'); // Toggle the 'expanded' class on the sidebar
            mainContent.classList.toggle('expanded'); // Toggle the 'expanded' class on the main content
        }

        // Function to toggle the visibility of the order popup
        function toggleOrderPopup() {
            const orderPopup = document.getElementById('orderPopup');
            orderPopup.classList.toggle('show'); // Toggle the 'show' class to show or hide the order popup
        }

        // Event handler that runs when the window finishes loading to render the dishes
        window.onload = renderDishes;
    </script>

</body>
</html>
