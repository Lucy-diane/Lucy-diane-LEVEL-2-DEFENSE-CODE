<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMeal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            background-color: #e0f7fa;
            color: #333;
        }
        .sidebar {
            background: #ff6f61;
            color: white;
            width: 70px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            font-size: 18px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }
        .sidebar.expanded {
            width: 250px;
        }
        .menu-item {
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-left: 70px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s ease-in-out;
        }
        .main-content.expanded {
            margin-left: 250px;
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar {
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid #0077b6;
            width: 300px;
        }
        .cart-icon {
            position: relative;
            font-size: 24px;
            cursor: pointer;
        }
        .cart-notification {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
            display: none;
        }
        .banner {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .dish-card {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            padding: 15px;
            text-align: center;
        }
        .dish-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .add-btn {
            background-color: #0077b6;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .add-btn:hover {
            background-color: #005f99;
        }
        .customization-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            width: 400px;
            max-width: 90%;
        }
        .customization-option {
            margin: 15px 0;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .order-popup {
    position: fixed;
    right: -300px;
    top: 60px; /* Adjusted from 0 to 50px for downward shift */
    width: 300px;
    height: calc(100vh - 50px); /* Adjust height to accommodate the downward shift */
    background-color: #ffffff;
    box-shadow: -2px 0 10px rgba(0,0,0,0.1);
    transition: right 0.3s ease-in-out;
    padding: 20px;
    overflow-y: auto;
}

        .order-popup.show {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="menu-item" onclick="toggleSidebar()">‚ò∞</div>
        <div class="menu-item"><i>üè†</i> Dashboard</div>
        <div class="menu-item"><i>üçî</i> Food Order</div>
        <div class="menu-item"><i>‚ù§Ô∏è</i> Favorite</div>
        <div class="menu-item"><i>üí¨</i> Message</div>
        <div class="menu-item"><i>üìú</i> Order History</div>
        <div class="menu-item"><i>üí∞</i> Bills</div>
        <div class="menu-item"><i>‚öôÔ∏è</i> Setting</div>
    </div>
    <div class="main-content" id="mainContent">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search for meals...">
            <div class="cart-icon">
                üõí
                <div class="cart-notification" id="cartNotification">0</div>
            </div>
        </div>
        <div class="banner">
            <h3>Get Dessert FOR FREE!</h3>
            <p>Make your first order for $10 and get dessert from our bakery for free!</p>
        </div>
        <h3>Restaurants</h3>
        <div class="dishes-grid" id="popularDishes"></div>
    </div>

    <div class="order-popup" id="orderPopup">
        <h3>My order</h3>
        <div id="orderItems"></div>
        <div id="orderTotal"></div>
        <button class="submit-order">Submit order</button>
    </div>

    <!-- Customization Popup -->
    <div class="customization-popup" id="customizationPopup">
        <span class="close-popup" onclick="closeCustomizationPopup()">&times;</span>
        <h3>Customize Your Meal</h3>
        <div id="customizationOptions"></div>
        <button onclick="addCustomizedToOrder()">Add to Order</button>
    </div>

    <script>
        let currentDish = null;
        let orderItems = [];
        
        const popularDishes = [
            { name: 'Strawberry Panna Cotta', price: 5, image: 'https://via.placeholder.com/150' },
            { name: 'Eggplant Salad', price: 11.5, image: 'https://via.placeholder.com/150' },
            { name: 'Pumpkin Soup', price: 12, image: 'https://via.placeholder.com/150' }
        ];

        function renderDishes() {
            const popularDishesContainer = document.getElementById('popularDishes');

            popularDishes.forEach(dish => {
                let dishCard = `<div class="dish-card">
                                    <img src="${dish.image}" alt="${dish.name}">
                                    <h4>${dish.name}</h4>
                                    <p>$${dish.price}</p>
                                    <button class="add-btn" onclick="openCustomizationPopup('${dish.name}', ${dish.price})">Customize & Add</button>
                                </div>`;
                popularDishesContainer.innerHTML += dishCard;
            });
        }

        function openCustomizationPopup(dishName, price) {
            currentDish = { name: dishName, price: price };
            document.getElementById('customizationPopup').style.display = 'block';
            const optionsContainer = document.getElementById('customizationOptions');
            optionsContainer.innerHTML = `<div class="customization-option">
                                             <label>Toppings:</label><br>
                                             <input type="checkbox" name="toppings" value="Cheese"> Cheese<br>
                                             <input type="checkbox" name="toppings" value="Bacon"> Bacon<br>
                                             <input type="checkbox" name="toppings" value="Lettuce"> Lettuce
                                         </div>`;
        }

        function closeCustomizationPopup() {
            document.getElementById('customizationPopup').style.display = 'none';
        }

        function addCustomizedToOrder() {
            const selectedToppings = Array.from(document.querySelectorAll('input[name="toppings"]:checked')).map(el => el.value);
            const customDish = { ...currentDish, toppings: selectedToppings };
            orderItems.push(customDish);

            updateOrderPopup();
            closeCustomizationPopup();
            updateCartNotification();
        }

        function updateOrderPopup() {
            const orderPopup = document.getElementById('orderPopup');
            const orderItemsContainer = document.getElementById('orderItems');
            let orderHTML = '';

            orderItems.forEach(item => {
                orderHTML += `<div class="order-item">
                                <h4>${item.name}</h4>
                                <p>Toppings: ${item.toppings.join(', ')}</p>
                                <p>Price: $${item.price}</p>
                              </div>`;
            });

            orderItemsContainer.innerHTML = orderHTML;
            orderPopup.classList.add('show');
        }

        function updateCartNotification() {
            const cartNotification = document.getElementById('cartNotification');
            cartNotification.textContent = orderItems.length;
            cartNotification.style.display = 'block';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('expanded');
            mainContent.classList.toggle('expanded');
        }

        window.onload = renderDishes;
    </script>
</body>
</html>
