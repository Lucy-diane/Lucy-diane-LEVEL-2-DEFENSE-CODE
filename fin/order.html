<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHILI POS</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 20px;
      height: 100vh;
      border-right: 1px solid #f1f1f1;
    }

    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar .menu {
      list-style: none;
      padding: 0;
    }

    .sidebar .menu li {
      margin: 15px 0;
      font-size: 18px;
      cursor: pointer;
    }

    /* Header Styles */
    .header {
      padding: 20px;
      background-color: #f1f1f1;
      width: calc(100% - 250px);
      position: fixed;
      top: 0;
      left: 250px;
      z-index: 100;
    }

    .search-bar {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Main Content */
    .content {
      margin-left: 250px;
      padding: 20px;
      padding-top: 80px;
      width: 100%;
    }

    .food-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Food Item Card */
    .food-item {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: calc(33.3333% - 20px);
    }

    .food-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .food-details {
      margin-top: 10px;
    }

    .food-price {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .veg {
      color: green;
    }

    .non-veg {
      color: red;
    }

    .add-to-dish {
      margin-top: 15px;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer */
    .footer {
      padding: 20px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: calc(100% - 250px);
      left: 250px;
    }

    .order {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">CHILI POS</div>
    <ul class="menu">
      <li>Menu</li>
      <li>Table Services</li>
      <li>Reservation</li>
      <li>Delivery</li>
      <li>Accounting</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="content">
      <!-- Header -->
      <header class="header">
        <input type="text" placeholder="Search Product here..." class="search-bar"/>
      </header>

      <!-- Food Items -->
      <div class="food-container" id="food-container">
        <!-- Food Items will be inserted here via JavaScript -->
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="order">
          <span>T1 Jacob Jones</span>
          <span>6 Items - Kitchen</span>
        </div>
        <div class="order">
          <span>T2 Bessie Co.</span>
          <span>6 Items - Kitchen</span>
        </div>
        <div class="order">
          <span>T3 Ralph Edwards</span>
          <span>8 Items - Kitchen</span>
        </div>
      </footer>
    </div>
  </div>

  <script>
    // Sample food data
    const foodItems = [
      { name: 'Tasty Vegetable Salad', price: 11.99, category: 'Healthy Diet', isVeg: true, image: 'https://source.unsplash.com/random/150x150?salad' },
      { name: 'Original Cheese Meat Burger', price: 23.99, category: 'Non-Veg', isVeg: false, image: 'https://source.unsplash.com/random/150x150?burger' },
      { name: 'Tacos with Chicken', price: 14.99, category: 'Non-Veg', isVeg: false, image: 'https://source.unsplash.com/random/150x150?taco' },
      { name: 'Meat Sushi Maki', price: 9.99, category: 'Sushi', isVeg: false, image: 'https://source.unsplash.com/random/150x150?sushi' },
      { name: 'Fresh Orange Juice', price: 12.99, category: 'Drinks', isVeg: true, image: 'https://source.unsplash.com/random/150x150?juice' },
      { name: 'Cheese Burger with Fries', price: 10.99, category: 'Non-Veg', isVeg: false, image: 'https://source.unsplash.com/random/150x150?burger-fries' }
    ];

    // Function to render food items
    function renderFoodItems() {
      const foodContainer = document.getElementById('food-container');
      foodItems.forEach(item => {
        const foodCard = `
          <div class="food-item">
            <img src="${item.image}" alt="${item.name}" class="food-image"/>
            <div class="food-details">
              <h3>${item.name}</h3>
              <p>${item.category}</p>
              <span class="food-price ${item.isVeg ? 'veg' : 'non-veg'}">$${item.price}</span>
            </div>
            <button class="add-to-dish">Add to Dish</button>
          </div>
        `;
        foodContainer.innerHTML += foodCard;
      });
    }

    // Call the function to render the food items
    renderFoodItems();
  </script>
</body>
</html>
