<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="ul.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-image">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="cg"> 
      <div class="text-center mb-4">
        <img src="reg20.jpeg" alt="Picture">
      </div>  
      <form class="text-center"  method="post"> <h1>Sign Up</h1>
        <div class="form-group">
          <label for="Name">Username:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" >  </div>
        <div class="form-group">
          <label for="Surname">Surname:</label>
          <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" > </div>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" > </div>
        <div class="form-group">
          <label for="Password">New Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="Confirm Password">Confirm New Password:</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password">
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
