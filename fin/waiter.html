<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
        }
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .table-overview, .order-section, .task-manager, .shift-summary {
            margin-bottom: 30px;
        }
        .table {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: #bdc3c7;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }
        .table.occupied {
            background-color: #e74c3c;
            color: white;
        }
        .table.available {
            background-color: #2ecc71;
            color: white;
        }
        .table.needs-assistance {
            background-color: #f39c12;
            color: white;
        }
        .order-section input, .task-manager input, .order-section select {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        .notification {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Waiter Dashboard</h2>
            <a href="#tables">Table Overview</a>
            <a href="#orders">Order Management</a>
            <a href="#tasks">Task Manager</a>
            <a href="#summary">Shift Summary</a>
        </div>

        <div class="main-content">
            <!-- Table Overview Section -->
            <div class="table-overview" id="tables">
                <h3>Table Overview</h3>
                <div id="tableContainer"></div>
            </div>

            <!-- Order Management Section -->
            <div class="order-section" id="orders">
                <h3>Order Management</h3>
                <input type="text" id="orderInput" placeholder="Add new order">
                <select id="tableSelect">
                    <option>Select Table</option>
                </select>
                <button onclick="addOrder()">Add Order</button>
                <div id="orderList"></div>
            </div>

            <!-- Task Manager Section -->
            <div class="task-manager" id="tasks">
                <h3>Task Manager</h3>
                <input type="text" id="taskInput" placeholder="Add new task">
                <button onclick="addTask()">Add Task</button>
                <ul id="taskList"></ul>
            </div>

            <!-- Shift Summary Section -->
            <div class="shift-summary" id="summary">
                <h3>Shift Summary</h3>
                <div id="summaryDetails">No summary available.</div>
            </div>
        </div>
    </div>

    <script>
        const tables = [
            { id: 1, status: 'available' },
            { id: 2, status: 'occupied' },
            { id: 3, status: 'needs-assistance' },
            { id: 4, status: 'available' },
            { id: 5, status: 'occupied' }
        ];
        const orders = [];
        const tasks = [];

        // Render Table Overview
        function renderTables() {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';
            tables.forEach(table => {
                const tableDiv = document.createElement('div');
                tableDiv.classList.add('table', table.status);
                tableDiv.textContent = `Table ${table.id}`;
                tableContainer.appendChild(tableDiv);
            });
        }

        // Add Order
        function addOrder() {
            const order = document.getElementById('orderInput').value;
            const table = document.getElementById('tableSelect').value;
            if (order && table !== 'Select Table') {
                orders.push({ order, table });
                document.getElementById('orderList').innerHTML += `<div>Order: ${order} for Table: ${table}</div>`;
                document.getElementById('orderInput').value = '';
            }
        }

        // Add Task
        function addTask() {
            const task = document.getElementById('taskInput').value;
            if (task) {
                tasks.push(task);
                document.getElementById('taskList').innerHTML += `<li>${task}</li>`;
                document.getElementById('taskInput').value = '';
            }
        }

        window.onload = () => {
            renderTables();
            const tableSelect = document.getElementById('tableSelect');
            tables.forEach(table => {
                tableSelect.innerHTML += `<option value="${table.id}">Table ${table.id}</option>`;
            });
        }
    </script>
</body>
</html>
